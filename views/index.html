<html>
    <head>
        <title>Trek</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="static/js/jquery.min.js"></script>
    </head>
    <body>

<div id="welcome" class=".welcome">
    <h1>Trek</h1>
    <p>Select a ship from the roster.</p>
</div>

<div id="shipRoster" class=".welcome">
    <ul class="menu">
        <% for(var i=0; i<ships.length; i++) { %>
        <li class="blue" id="<%= ships[i].name %>" onclick="showPrefixEntry(this)">USS <%= ships[i].name %> - NCC <%= ships[i].registry %></li>
        <% } %>
    </ul>
</div>

<div class="blackout">
    <div id="prefixEntry" class="prefix-entry">
        <p id="prefixInvite"></p>
        <input style="text" class="blue prefix" id="prefix">
        <ul class="menu">
            <li onclick="submitPrefix()" class="blue">Connect</li>
            <li onclick="hidePrefixEntry()" class="blue">Cancel</li>
        </ul>
    </div>
</div>


<script type="text/javascript" src="static/js/trek/landing.js"></script>
</body>
</html>
