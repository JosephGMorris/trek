<% include header.html %>

<div id="displayScreen" class="fullscreen">
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="smallGrid" width="80" height="80" patternUnits="userSpaceOnUse">
            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#0F8AA6" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="800" height="800" patternUnits="userSpaceOnUse">
            <rect width="800" height="800" fill="url(#smallGrid)"/>
            <path d="M 800 0 L 0 0 0 800" fill="none" stroke="#0F8AA6" stroke-width="1"/>
          </pattern>
        </defs>

        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
</div>

<div id="circle_container" class="tactical-circle-container">
</div>

<script type="text/template" id="scannerObjectTmpl">
    <div class="tactical-scanner-object" id="{{ name }}">
        <svg width="8px" height="8px" xmlns="http://www.w3.org/2000/svg">
            <circle style="fill:#0F8AA6"; cx="4" cy="4" r="4"/>
        </svg>
        <p class="name">{{ name_clean }}</p>
        <p class="speed">{{ speed }}</p>
        <p class="distBearing">{{ dist_and_bearing }}</p>
    </div>
</script>

<script type="text/template" id="rangeCircleTmpl">
    <svg id="weaponRange_circle" class="tactical-weapon-range-circle" xmlns="http://www.w3.org/2000/svg">
        <circle style="stroke:#0F8AA6; stroke-width: 1; fill-opacity: 0;"; cx="{{x}}" cy="{{y}}" r="{{r}}"/>
    </svg>
</script>

<script type="text/javascript">
	var shipName = "<%= ship.name %>";
	var zoom = 17 - <%= zoom_level %>;
	var weaponZoom = "<%= zoom %>";
</script>

<script type="text/javascript" src="static/js/trek/tactical-screen.js"></script>

<% include footer.html %>
