<% include header.html %>
<link rel="stylesheet" href="/static/css/ops_cargo_screen.css">

<div id="cargoList">
</div>

<script type="text/template" id="cargoTmpl">
	<h4>Cargo Bay {{bay}}</h4>
	<hr>
	<div class="bay">
		<ul>
		{{#cargo}}
        <li class="blue cargo_item">{{sku}} ({{qty}})</li>
        {{/cargo}}
		</ul>
	</div>
</script>

<script type="text/javascript">
	var crewList = $("#cargoList");
	var internalScan_decks, scan_results;
	trek.api(
        'operations/cargo',
        function(data){
            var tmpl = $("#cargoTmpl").html()
    		scan_results = data;
            _.each(data, function(v, k, l){
                var cargo_list = [];
                _.each(v, function(qty, inv, l2){
                    cargo_list.push({sku: inv, qty: qty});
                });
                crewList.append(Mustache.render(tmpl, {bay: k, cargo: cargo_list}));
            });
	    }
    );
</script>
